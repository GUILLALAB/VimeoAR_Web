<script type="x-shader/x-vertex" id="vertexShader">

  varying vec3 vWorldPosition;

  void main() {

    vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
    vWorldPosition = worldPosition.xyz;

    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

  }

</script>

<script type="x-shader/x-fragment" id="fragmentShader">

  uniform vec3 topColor;
  uniform vec3 bottomColor;
  uniform float offset;
  uniform float exponent;

  varying vec3 vWorldPosition;

  void main() {

    float h = normalize( vWorldPosition + offset ).y;
    gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );

  }

</script>

// usage:
    function setAds3DModel(link) {
      loadingBar.visible = true;

      const loader = new GLTFLoader();
      const self = this;
      // Load a glTF resource
      loader.load(
        // resource URL
        link,
        // called when the resource is loaded
        function (gltf) {

          gltf.scene.name=link;
          scene.add(gltf.scene);

          chair = gltf.scene;
          chair.name = link;

          chair.traverse((node) => {

            if (node.isMesh) {
              node.castShadow = true;
            //  node.name = link.IdRef;
              node.isDraggable = true;
            }
            // search the mesh's children for the face-geo
            if (node.isMesh && node.name == 'face-geo'|| node.name == 'body-geo') {
              // create video texture from video element
              var texture = new THREE.TextureLoader().load("112097.jpg");
              texture.minFilter = THREE.LinearFilter;
              texture.magFilter = THREE.LinearFilter;
              texture.flipY = false;
              node.material.map = texture;
              node.material.color = new THREE.Color();
              node.material.metalness = 0;
            }
          });


          chair.visible = false;
          loadingBar.visible = false;
          chair.position.set(0.0, -4.0, objects + 0.0);
        //  chair.scale.set(4.0, 4.0, 4.0);

          scene.updateMatrix();
          scene.updateMatrixWorld(true);

          objects = objects + 4;

          chair.visible = true;

          controls = new OrbitControls(camera, renderer.domElement,chair);
      controls.enableDamping = true;
      controls.update();
        },
        // called while loading is progressing
        function (xhr) {

          loadingBar.progress = (xhr.loaded / xhr.total);

        },
        // called when loading has errors
        function (error) {

          console.log(error);
          loadingBar.visible = false;


        }
      );




    }
