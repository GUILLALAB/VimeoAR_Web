    <head>
        <title>Live AR - Broadcast</title>
        <link rel="shortcut icon" href="#">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>
        <!-- Agora.io -->
        <script src="/js/AgoraRTCSDK-3.0.2.js" type="text/javascript"></script>
        <script src="/js/agora-rtm-sdk-1.2.2.js" type="text/javascript"></script>
        
        <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    </head>
    <body>
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

            <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                  <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <h3><i class="material-icons"></i>Ads Manager</h3>
                  </div>
                  <div id="user-container">
                    <div hidden id="user-pic"></div>
                    <div hidden id="user-name"></div>
                    <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                      Sign-out
                    </button>
                    <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                      <i class="material-icons"></i>Sign-in
                    </button>
                  </div>
                </div>
              </header>

              <div class="flex-container">

                <div class="flex-child magenta">
                  <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
                    <h2><i class="material-icons"></i>Import and Diffuse Image and 3D Models Ads in live events</h2>

                    <!-- Messages container -->
                    <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
                      <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <div id="messages">
                        </div>
                        <form id="message-form" action="#">
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="message" autocomplete="off">
                            <label class="mdl-textfield__label" for="message">Message...</label>
                          </div>
                          <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            Send
                          </button>
                        </form>
                        <form id="image-form" action="#">
                          <input id="mediaCapture" type="file" accept=".glb">
                        <!--   <input id="mediaCapture" type="file" accept="image/*" capture="camera">-->
                          <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                            <i class="material-icons">image</i>
                          </button>
                        </form>
                      </div>
                    </div>
              
                    <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
                      <div class="mdl-snackbar__text"></div>
                      <button class="mdl-snackbar__action" type="button"></button>
                    </div>
              
                  </div>
                </div>
                
              </div>



     
        </div>
    </div>
    </body>
