<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}

<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-black" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
	<div id="user-container">
		<div hidden id="user-pic"></div>
		<div hidden id="user-name"></div>
		<button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
		  Sign-out
		</button>
		<button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
		  <i class="material-icons">account_circle</i>Sign-in with Google
		</button>
	  </div>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"></a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large"></a>
  </div>
  <input type="text" placeholder="broadcast channel name" id="myInput">
  <button id="start">Join</button>  </li>
</div>

<!-- Header -->
<header class="w3-container w3-black w3-center" style="padding:110px 16px">
	<div id="full-screen-video">
		<canvas id="canvas" width = "532" height ="300" >
		
	</div>

	
	<li>  
		<div id="audio-controls" class="col-md-1 text-center btn-group">
		<button id="mic-btn" type="button" class="btn btn-block btn-dark btn-lg">
		<i id="mic-icon" class="fas fa-microphone"></i>
		</button>
		<button id="mic-dropdown" type="button" class="btn btn-lg btn-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		<span class="sr-only">Toggle Dropdown</span>
		</button>
		<div id="mic-list" class="dropdown-menu dropdown-menu-right">
		</div>
	</div></li>
					  <li> <div id="video-controls" class="col-md-1 text-center btn-group">
		<button id="video-btn"  type="button" class="btn btn-block btn-dark btn-lg">
		<i id="video-icon" class="fas fa-video"></i>
		</button>
		<button id="cam-dropdown" type="button" class="btn btn-lg btn-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		<span class="sr-only">Toggle Dropdown</span>
		</button>
		<div id="camera-list" class="dropdown-menu dropdown-menu-right">
		</div>
	</div></li>
		<li> <div class="col-md-1 text-center btn-group">
		<button id="exit-btn"  type="button" class="btn btn-block btn-danger btn-lg">
		<i id="exit-icon" class="fas fa-phone-slash"></i>
		</button>
	
	</div></li> 
</header>


<div hidden class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<div  id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">

	  <!-- Messages container -->
	  <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
		<div class="mdl-card__supporting-text mdl-color-text--grey-600">
		  <div id="messages">
		  </div>
		  <form id="message-form" action="#">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			  <input class="mdl-textfield__input" type="text" id="message" autocomplete="off">
			  <label class="mdl-textfield__label" for="message">Message...</label>
			</div>
			<button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
			  Send
			</button>
		  </form>
		  <form id="image-form" action="#">
			<input id="mediaCapture" type="file" accept="image/*" capture="camera">
			<button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
			  <i class="material-icons">image</i>
			</button>
		  </form>
		</div>
	  </div>
	</div> 	             
</div>




</div>


<script>
	$("#mic-btn").prop("disabled", true);
	$("#video-btn").prop("disabled", true);
	$("#exit-btn").prop("disabled", true);
</script>
<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
<script src="/js/webvr-broadcast-client.js" type="text/javascript"></script>

<script type="module" src="/js/index.js"></script>
